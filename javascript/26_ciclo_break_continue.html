<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos (break/continue)</title>
</head>
<body>
	<h1>Ciclos (break/continue)</h1>
	<hr>
	<h3>NÃºmeros Impares</h3>
	<ul id="list"></ul>
	<script>
		var list = document.getElementById('list');
		var cnt  = '';
		for (var i = 0; i < 100; i++) {
			if(i % 2 != 0) cnt += '<li>'+i+'</li>';
			if(i == 20) continue;
			if(i == 50) break;
		}
		list.innerHTML = cnt;
	</script>
</body>
</html>
