<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dimensiones (jQuery)</title>
	<style>
		section.box {
			border: 4px solid #781c37;
			height: 300px;
			padding: 20px;
			margin: 50px auto;
			width: 400px;
		}
	</style>
</head>
<body>
	<h1>Dimensiones (jQuery)</h1>
	<hr>
	<section class="box">
		
	</section>
	<button id="btn1">Calcular Dimensiones</button>
	<br>
	<button id="btn2">Calcular Dimensiones con Relleno</button>
	<br>
	<button id="btn3">Calcular Dimensiones con Relleno y Borde</button>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// -------------------------------
			$('#btn1').click(function(event) {
				$ancho = $('section.box').width();
				$alto  = $('section.box').height();
				$cont  = "<h2>El ancho es: "+$ancho+"px y el Alto es: "+$alto+"px</h2>";
				$('section.box').html($cont);
			});
			$('#btn2').click(function(event) {
				$ancho = $('section.box').innerWidth();
				$alto  = $('section.box').innerHeight();
				$cont  = "<h2>El ancho es: "+$ancho+"px y el Alto es: "+$alto+"px</h2>";
				$('section.box').html($cont);
			});
			$('#btn3').click(function(event) {
				$ancho = $('section.box').outerWidth();
				$alto  = $('section.box').outerHeight();
				$cont  = "<h2>El ancho es: "+$ancho+"px y el Alto es: "+$alto+"px</h2>";
				$('section.box').html($cont);
			});
		});
	</script>
</body>
</html>
