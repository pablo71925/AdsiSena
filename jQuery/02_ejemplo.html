<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo jQuery</title>
</head>
<body>
	<h1>Ejemplo jQuery</h1>
	<hr>
	<p class="parrafo">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, modi. Cupiditate aut totam quis, similique optio numquam quam? Debitis porro mollitia animi illo repellat sequi dicta totam reprehenderit deserunt suscipit.
	</p>
	<button> Ocultar Parrafo</button>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			$('button').click(function() {
				$('p').hide();
			});
		});
	</script>
</body>
</html>
