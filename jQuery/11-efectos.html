<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Efectos (fadeOut/fadeIn/fadeTo/stop) (jQuery)</title>
	<style>
		body {
			font-size: 62.5%;
			font-family: Tahoma;
		}
		section#frame {
			border: 4px solid #2995ac;
			margin: 40px auto;
			padding: 10px;
			width: 400px;
		}
		button {
			border: none;
			background-color: #2995ac;
			color: #fff;
			cursor: pointer;
			margin: 20px 0px 10px 0px;
			font-size: 0.6rem;
			padding: 10px 4px;
		}
	</style>
</head>
<body>
	<h1>Efectos (fadeOut/fadeIn/fadeTo/stop) (jQuery)</h1>
	<hr>
	<section id="frame">
		<img src="imgs/hawk.png" id="image">
		<button id="btFadeOut"> Desvanecer </button>
		<button id="btFadeIn"> Aparecer </button>
		<button id="btFadeToggle"> Desvanecer/Aparecer </button>
		<button id="btFadeTo"> Desvanecer Hasta </button>
		<button id="btStop"> Detener </button>
	</section>
	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// FadeOut
			$('#btFadeOut').click(function(event) {
				$('#image').fadeOut('slow');
			});
			// FadeIn
			$('#btFadeIn').click(function(event) {
				$('#image').fadeIn('fast');
			});
			// FadeToggle
			$('#btFadeToggle').click(function(event) {
				$('#image').fadeToggle(3000);
			});
			// FadeTo
			$('#btFadeTo').click(function(event) {
				$('#image').fadeTo(500, 0.4);
			});
			// Stop
			$('#btStop').click(function(event) {
				$('#image').stop();
			});
		});
	</script>
</body>
</html>
