<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encadenamiento (jQuery)</title>
	<style>

		body {
			font-size: 62.5%;
			font-family: Tahoma;
		}

		img#character {
			cursor: pointer;
			display: block;
			margin: 300px auto 0px auto;
			opacity: 0.6;
			-webkit-transform: scale(0.95);
			-webkit-transition: 0.5s all;
		}
		img#character:hover {
			opacity: 1;
			-webkit-transform: scale(1);
		}
		#alert, #alertYes {
			background-color: #28262c;
			color: #fff;
			height: 160px;
			opacity: 0;
			position: fixed;
			padding: 20px;
			top: -200px; left: 460px;
			width: 460px;
		}
		#alert h1,
		#alertYes h1 {
			color: #d6b941;
			font-size: 2rem;
			font-weight: normal;
			margin: 0px;
		}
		#alert p,
		#alertYes p {
			font-size: 1.2rem;
		}
		button {
			border: 2px solid #fff;
			border-radius: 50px;
			background-color: transparent;
			color: #fff;
			cursor: pointer;
			font-size: 1.2rem;
			margin-top: 14px;
			margin-right: 10px;
			width: 100px;
			-webkit-transition: 0.5s all;
		}
		button#btYes { 
			border-color: #64bb00; 
			margin-left: 220px;
		}
		button#btNot, button#btClose { border-color: #ff0500; }
		button:hover {
			-webkit-transform: scale(1.05);
		}
		span.arrow {
			background: transparent url(imgs/arrow.png) no-repeat center center;
			height: 16px;
			position: absolute;
			top: 200px; left: 170px;
			width: 20px;
		}

	</style>
</head>
<body>

	<img id="character" src="imgs/leonidas.png">

	<article id="alert">
		<h1>AVISO!</h1>
		<p>Usted quiere ser un ninja jQuery ?</p>
		<button id="btYes">SI</button>
		<button id="btNot">NO</button>
		<span class="arrow"></span>
	</article>
	<article id="alertYes">
		<h1>FELICITACIONES!</h1>
		<p>Con mucho esfuerzo lo lograras!</p>
		<button id="btClose">CERRAR</button>
		<span class="arrow"></span>
	</article>
	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// -----------------------------
			$showModal = false;
			$('#alert').hide();
			$('#alertYes').hide();
			// -----------------------------
			$('#character').click(function(event) {
				if($showModal == false) {
					$('#alert').show().animate({
						top: '80px',
						opacity: 1},
						800, function() {
							$(this).animate({top: '60px'}, 200);
					});
					$showModal = true;
				}	
			});
			// -----------------------------
			$('#btNot').click(function(event) {
				if($showModal == true) {
					$('#alert').show().animate({top: '-200px', opacity: 0}, 800);
					$showModal = false;
				}	
			});
			// -----------------------------
			$('#btYes').click(function(event) {
				if($showModal == true) {
					$('#alert').show().animate({top: '-200px', opacity: 0}, 800, function() {
						$('#alertYes').show().animate({
							top: '80px',
							opacity: 1},
							800, function() {
								$(this).animate({top: '60px'}, 200);
						});
					});
					$showModal = true;
				}	
			});
			// -----------------------------
			$('#btClose').click(function(event) {
				if($showModal == true) {
					$('#alertYes').show().animate({top: '-200px', opacity: 0}, 800);
					$showModal = false;
				}	
			});
		});
	</script>
</body>
</html>
