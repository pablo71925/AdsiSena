<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Métodos GET (jQuery)</title>
</head>
<body>
	<h1>Métodos GET (jQuery)</h1>
	<hr>
	<article>
		<p>
			<input type="text" id="nombre" placeholder="Ingrese Nombre">
		</p>
		<h1 id="titulo">Bienvenido XYZ</h1>
		<p id="texto">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti dolorum impedit, consectetur omnis incidunt similique minima inventore nesciunt sit, iure, debitis atque vel quidem eligendi. Nulla error, sit officia placeat.
		</p>
		<p>
			<a href="http://www.google.com">Buscar Información</a>
		</p>
	</article>
	<button id="btnGet"> Obetener Texto </button>
	<button id="btnHtml"> Obetener HTML </button>
	<button id="btnValue"> Obetener Valor </button>
	<button id="btnAttr"> Obetener Atributo (href) </button>


	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// ---------------------
			$('input').keyup(function(event) {
				$('h1#titulo').text('Bienvenido '+$(this).val()); // SET / GET
			});
			// --------------------- text()
			$('#btnGet').click(function(event) {
				alert($('#texto').text()); // GET
			});
			// --------------------- html()
			$('#btnHtml').click(function(event) {
				alert($('article').html()); // GET
			});
			// --------------------- val()
			$('#btnValue').click(function(event) {
				alert($('input').val()); // GET
			});
			// --------------------- val()
			$('#btnAttr').click(function(event) {
				alert($('a').attr('href')); // GET
			});

		});
	</script>
</body>
</html>
