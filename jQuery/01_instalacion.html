<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instalación jQuery</title>
</head>
<body>
	<h1>Instalación jQuery</h1>
	<hr>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		// Método Largo
		$(document).ready(function() {
			alert("jQuery se ha instalado correctamente!");
		});
		// Método Corto
		$(function() {
			console.log("jQuery se ha instalado correctamente!");
		});
		
	</script>
</body>
</html>
