<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Efectos (hide/show/toggle) (jQuery)</title>
	<style>
		body {
			font-size: 62.5%;
			font-family: Tahoma;
		}
		section#frame {
			border: 4px solid #2995ac;
			margin: 40px auto;
			padding: 10px;
			width: 400px;
		}
		button {
			border: none;
			background-color: #2995ac;
			color: #fff;
			cursor: pointer;
			margin: 20px 16px 10px 0px;
			font-size: 1rem;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<h1>Efectos (hide/show/toggle) (jQuery)</h1>
	<hr>
	<section id="frame">
		<img src="imgs/hawk.png" id="image">
		<button id="btHide"> Ocultar </button>
		<button id="btShow"> Mostrar </button>
		<button id="btToggle"> Ocultar/Mostrar </button>
	</section>
	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// Hide
			$('#btHide').click(function(event) {
				$('#image').hide();
			});
			// Show
			$('#btShow').click(function(event) {
				$('#image').show();
			});
			// Toggle
			$('#btToggle').click(function(event) {
				$('#image').toggle();
			});
		});
	</script>
</body>
</html>
