<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Efectos (slideUp/slideDown/slideToggle) (jQuery)</title>
	<style>
		body {
			font-size: 62.5%;
			font-family: Tahoma;
		}
		section#frame {
			border: 4px solid #2995ac;
			margin: 40px auto;
			padding: 10px;
			width: 400px;
		}
		button {
			border: none;
			background-color: #2995ac;
			color: #fff;
			cursor: pointer;
			margin: 20px 10px 10px 0px;
			font-size: 1rem;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Efectos (slideUp/slideDown/slideToggle) (jQuery)</h1>
	<hr>
	<section id="frame">
		<img src="imgs/hawk.png" id="image">
		<button id="btUp"> Deslizar Arriba </button>
		<button id="btDown"> Deslizar Abajo </button>
		<button id="btToggle"> Arriba/Abajo </button>
	</section>
	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			// SlideUp
			$('#btUp').click(function(event) {
				$('#image').slideUp('slow');
			});
			// SlideDown
			$('#btDown').click(function(event) {
				$('#image').slideDown('fast');
			});
			// Toggle
			$('#btToggle').click(function(event) {
				$('#image').slideToggle(3000);
			});
		});
	</script>
</body>
</html>
