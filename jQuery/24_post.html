<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax POST (jQuery)</title>
	<style>
		body {
			background-color: #7fd1fe;
			background-size: cover;
			color: #294554;
			font: 16px Tahoma;
		}
		ul#series {
			padding: 10px;
			width: 300px;
		}
		ul#series li {
			background-color: #5995b4;
			padding: 10px;
			text-align: center;
			margin-bottom: 4px;
			list-style: none;
		}
		ul#series li:hover {
			background-color: #406b82;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Ajax POST (jQuery)</h1>
	<hr>

	<ul id="series">
		<li id="s1">Seven Deadly Sins</li>
		<li id="s2">Shingeki no kyojin</li>
		<li id="s3">Neon Genesis Evangelion</li>
	</ul>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {

			// --------------------------------
			$(document).on('click', '#series li', function(event) {
				event.preventDefault();

				$serie = $(this).attr('id');
				
				$.post('fondos.php', {serie: $serie}, function(data, textStatus, xhr) {
					$('body').css('background-image', data);
				});

			});

		});
	</script>
</body>
</html>
