<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores jQuery</title>
</head>
<body>
	<h1>Selectores jQuery</h1>
	<hr>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem ad nam odit, voluptatum repellat ex fugiat. Accusamus officiis consectetur assumenda odit, eligendi eaque aliquid numquam, facilis optio reprehenderit doloribus reiciendis!
	</p>
	<button id="btnIncr"> + </button>
	<button id="btnDecr"> - </button>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {

			$tam = 14;

			$('#btnIncr').click(function(event) {
				$tam++;
				$('p').css('font-size', $tam+'px');
			});
			
			$('#btnDecr').click(function(event) {
				$tam--;
				$('p').css('font-size', $tam+'px');
			});

			/*$(document).scroll(function(event) {
				$tam++;
				$('p').css('font-size', $tam+'px');
			});*/

		});
	</script>
</body>
</html>
